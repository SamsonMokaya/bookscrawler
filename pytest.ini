[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --color=yes

# Filter out library deprecation warnings (not our code)
filterwarnings =
    ignore::DeprecationWarning:beanie.*
    ignore::DeprecationWarning:pydantic_core.*
    ignore::DeprecationWarning:pydantic._internal.*

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test requiring network
    unit: mark test as unit test (no external dependencies)

# Test paths
testpaths = app/tests

# Coverage options (if pytest-cov is used)
[coverage:run]
source = app
omit = 
    app/tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

